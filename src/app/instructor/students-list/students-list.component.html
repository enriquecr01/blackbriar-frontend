<!-- LEFT BAR CONTAINER -->
<div class="row">    
  <div class="col s12">
    <h4>Students</h4>

    <ul class="collapsible">
      <li class="active">
        <div class="collapsible-header"><i class="material-icons">filter_drama</i>Active Students</div>
        <div class="collapsible-body" *ngFor="let student of studentsActive">
          <span>
            <img src="{{student?.photo}}" class="circle" width="32px">
            {{student?.firstName}} {{student?.lastName}}
            0XP
          </span>
        </div>
      </li>
      <li>
        <div class="collapsible-header"><i class="material-icons">filter_drama</i>Awaiting response</div>
          <div class="collapsible-body" *ngFor="let student of studentsAwaiting">
            <span>
              <img src="{{student?.photo}}" class="circle" width="32px">
              {{student?.firstName}} {{student?.lastName}}
            </span>
          </div>
        </li>
    </ul>
  </div>
</div>
