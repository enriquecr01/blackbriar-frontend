<!-- LEFT BAR CONTAINER -->
<div class="row">    
  <div class="col s12">
    <h4>Students</h4>

    <ul class="collapsible">
      <li class="active">
        <div class="collapsible-header">
          Active Students
          <i class="material-icons dropdown-arrow">arrow_drop_down</i>
        </div>
        <div class="collapsible-body rowStudent" *ngFor="let student of studentsActive">
          <span class="valing-wrapper">
            <img src="{{student?.photo}}" class="circle" width="32px">
            {{student?.firstName}} {{student?.lastName}}
            0 xp
          </span>
        </div>
      </li>
      <li>
        <div class="collapsible-header">
            Requests
            <i class="material-icons dropdown-arrow">arrow_drop_down</i>
          </div>
          <div class="collapsible-body rowStudent" *ngFor="let student of studentsWaitingApproval">
            <span class="valing-wrapper">
              <img src="{{student?.photo}}" class="circle" width="32px">
              {{student?.firstName}} {{student?.lastName}}
            </span>
            <div class="right-align">
              <button class="waves-effect waves-light btn" (click)="acceptRequestInstructor(student?.membership.id)">Approve</button>
              <button class="waves-effect waves-light btn red darken-2" (click)="rejectRequestInstructor(student?.membership.id)">Decline</button>
            </div>
          </div>
        </li>
      <li>
        <div class="collapsible-header">
          Pending invitations
          <i class="material-icons dropdown-arrow">arrow_drop_down</i>
        </div>
          <div class="collapsible-body rowStudent" *ngFor="let student of studentsAwaiting">
            <span class="valing-wrapper">
              <img src="{{student?.photo}}" class="circle" width="32px">
              {{student?.firstName}} {{student?.lastName}}
            </span>
          </div>
        </li>
    </ul>
  </div>
</div>
