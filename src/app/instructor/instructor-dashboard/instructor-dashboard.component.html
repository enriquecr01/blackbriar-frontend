<app-navbar-instructor></app-navbar-instructor>

 <div class="row">
    <div class="input-field col s6">
      <input type="search" class="search-input light-blue darken-3 MiSearchBar valign-wrapper"
      [(ngModel)]="searchText" placeholder="Search text" (input)="Search()">
      <label class="active">Busqueda por Nombre</label>
    </div>
    <div class="input-field col s6">
    <select default="1" [(ngModel)]="selectedValue" (change)="onChange()">
      <option value="1">All Groups</option>
      <option value="2">Public Groups</option>
      <option value="3">Private Groups</option>
    </select>
    <label>Filter Select</label>
  </div>
  </div>

<div class="animated fadeInLeft" id="gridGroups" style="margin-top: 20px;">
  <div class="row">
    <div *ngFor="let group of groups">
        <app-group-card [group]=group></app-group-card>
    </div>
  </div>
</div>


<div class="fixed-action-btn">
  <a class="btn-floating btn-large green modal-trigger" data-target="modal1">
    <i class="large material-icons">add</i>
  </a>
</div>

<!-- Modal Structure -->
<div id="modal1" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4>Add group</h4>
      <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input name="title" type="text" [(ngModel)]="title">
                <label for="title">Title of group</label>
              </div>
              <div class="input-field col 12">
                <input id="description" name="description" type="text" [(ngModel)]="description">
                <label for="description">Description</label>
              </div>
            </div>
            <div class="row">
                <div class="switch">
                    <label style="color: black; font-size: 20px">
                        <p>Visibility of group</p>
                        Private
                        <input type="checkbox" name="public" [(ngModel)]="public">
                        <span class="lever"></span>
                        Public
                    </label>
                  </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="image" name="image" type="text" [(ngModel)]="image">
                <label for="image">Image URL</label>
              </div>
            </div>
          </form>
        </div>
              
  </div>
  <div class="modal-footer">
    <a class="modal-close waves-effect waves-green btn-flat" (click)="addGroup()">Register group</a>
  </div>
</div>
