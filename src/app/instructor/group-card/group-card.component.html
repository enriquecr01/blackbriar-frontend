<div class="col s12 m4 l3">
  <div class="card z-depth-3 hoverable">
    <div class="card-image">
      <img class="activator" height="200"  (click)="goToGroupDashboard(group.id)" src="{{group.image}}">
      <span class="card-title activator text-white truncate"
        (click)="goToGroupDashboard(group.id)">{{group.title}}</span>
      <a class="btn-floating halfway-fab waves-light red">
        <i class="material-icons" [matMenuTriggerFor]="menu">more_vert</i>
      </a>
    </div>
    <div class="card-action">
      <a><i class="material-icons" mat-raised-button matTooltip="Active Students">group</i> {{group.memberCount}} </a>
      <a> <i class="material-icons"  mat-raised-button matTooltip="Total Forum Points">forum</i> 0</a>
    </div>
  </div>
</div>

  
<mat-menu #menu="matMenu">  
<button mat-menu-item (click)="openDialog()">Edit group</button>
<button mat-menu-item class="red" (click)="this.dashboard.deleteAlert(group.id)">Delete</button>
  <!--<button mat-menu-item class="red" (click)="deleteServiceGroup(group.id)">Delete</button>-->
  <!-- <a class="red btn modal-trigger" href="#modal1">Unsubscribe</a> -->

</mat-menu>
