<app-navbar-instructor style="position: fixed; z-index:999999;"></app-navbar-instructor>

<div class="body">

  <!-- Wrapper -->
  <div id="wrapper">
    <!-- Header -->
    <header id="header" class="alt">
      <span class="logo"><img src="images/logo.svg" alt="" /></span>
      <h1 style="font-size: 68px; font-weight: bold;">{{title}}</h1>
      <p>
        <span id="contentForum" style="font-weight: 400; font-size: 22px;"> </span>
      </p>
      <button *ngIf="forumEnded" class="btn indigo lighten-5 black-text" (click)="finalizeForum()"
        [disabled]="finishedManually">
        Finalize
      </button>
    </header>

    <!-- Main -->
    <div id="main">

      <div class="row tab-control-row">
        <!-- SELECT NAV -->
        <ul id="tabs-swipe-demo" class="tabs">
          <li class="tab col s3"><a href="#test-swipe-1" class="active">Forum</a></li>
          <li class="tab col s3"><a href="#test-swipe-2">Students</a></li>
          <li class="tab col s3"><a href="#test-swipe-3">Validate Answers</a></li>
          <li class="tab col s3"><a href="#test-swipe-4">Validate Replies</a></li>
        </ul>
      </div>

      <!-- FORUM RESPONSES -->
      <div id="test-swipe-1" class="col s12 ">
        <app-instructor-forum-display></app-instructor-forum-display>
      </div>

      <!-- STUDENTS ROLES -->
      <div id="test-swipe-2" class="col s12 ">
        <app-display-users [scoreboard]="scoreboard"> </app-display-users>

      </div>

      <!-- FORUM RESPONSES VALIDATION -->
      <div id="test-swipe-3" class="col s12 ">
        <app-forum-response> </app-forum-response>
      </div>

      <!-- FORUM STUDENT RESPONSES FEEDBACK -->
      <div id="test-swipe-4" class="col s12 ">
        <app-forum-response-feedback></app-forum-response-feedback>
      </div>

    </div>
  </div>
</div>
