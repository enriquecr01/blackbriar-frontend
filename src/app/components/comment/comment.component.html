<article class="card">
  <details class="card-content">
    <summary class="card-title" [class.colapsiblleArrow]="hasFeedback"><img class="circle responsive-img" width="32px" src="{{ comment.studentDetails.photo }}"> 
      {{ comment.studentDetails.firstName }} {{ comment.studentDetails.lastName }}    
      <p>
        <span class="span-text" [innerHTML]=comment.content> </span>
      </p>
    </summary>
    <div *ngFor="let reply of comment.replies">
      <details class="card-content" *ngIf="reply.studentDetails; else instructorReply">
        <summary class="card-title"><img class="circle responsive-img" width="32px" src="{{ reply.studentDetails.photo }}"> 
          {{ reply.studentDetails.firstName }} {{ reply.studentDetails.lastName }} 
          <div>
            <span class="span-text" [innerHTML]=reply.content> </span>
          </div>
        </summary>
      </details>
      <ng-template #instructorReply>
        <details class="card-content">
          <summary class="card-title"><img class="circle responsive-img" width="32px" src="{{ reply.instructorDetails.photo }}"> 
            {{ reply.instructorDetails.firstName }} {{ reply.instructorDetails.lastName }} <i class="material-icons" style="color: #ffd600">star</i>
            <div>
              <span class="span-text" [innerHTML]=reply.content> </span>
            </div>
          </summary>
        </details>
      </ng-template>
    </div>
  </details>
</article>
