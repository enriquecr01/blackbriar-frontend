<div class="row">
  <div class="col s3">
    <img style="margin-top: 10px; margin-left: -20px;" src="assets/Images/Role-Icons/potion2.gif" alt="Healer GIF" width="150px">
  </div>
  <div class="col s9">
    <h1 mat-dialog-title style="margin-bottom: 0;">Not everyone is a healer!</h1>

    <div mat-dialog-content>
      <p>{{data.dialogMessage}}</p>
    </div>

    <div mat-dialog-actions>
        <button class="btn grey lighten-3 black-text" (click)="onNoClick()">Not now</button>
        <button style="margin-left: 10px;" class="btn deep-purple accent-4">Take a chance!</button>
    </div>
  </div>
</div>
