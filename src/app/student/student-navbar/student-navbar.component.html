<div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper">

      <a href="#" class="brand-logo center">Blackbriar</a>

      <ul class="left">
        <li><a data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a></li>
        <li>
          <a class="dropdown-trigger" data-target="dropdown1">
            <img class="circle responsive-image logo-img" src="{{photo}}">{{firstName}}
            <i class="material-icons right">arrow_drop_down</i>
          </a>
        </li>
      </ul>

      <ul class="right hide-on-med-and-down">
        <li><a href="#" data-target="slide-out" class="sidenav-trigger show-on-large"><i
              class="material-icons">notifications_none</i></a></li>
      </ul>
    </div>
  </nav>
</div>


<!-- Dropdown Structure -->
<ul id='dropdown1' class='dropdown-content'>
  <li class="divider"><a>My Groups</a></li>
  <li><a (click)="goToMyGroups()"><i class="material-icons">group</i>My Groups</a></li>
  <li><a (click)="goToExplore()"><i class="material-icons">explore</i>Explore groups</a></li>
</ul>

<ul id="slide-out" class="sidenav">
  <li><a>Notifications</a></li>
  <div class="row" *ngFor="let message of notifications">
    <app-notifications [notification]=message></app-notifications>
  </div>
</ul>
