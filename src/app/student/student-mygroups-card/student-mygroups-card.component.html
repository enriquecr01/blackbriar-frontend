<div class="col s12 m4 l3" *ngIf="group.membership.active">
  <div class="card z-depth-5">
    <div class="card-image">
        <img class="activator" height="200" src="{{group.image}}" (click)="goToGroupForums(group.id)">
        <span class="card-title activator text-white truncate" (click)="goToGroupForums(group.id)">{{group.title}}</span>
        <a class="btn-floating halfway-fab waves-effect waves-light red">
            <i class="material-icons" [matMenuTriggerFor]="menu">more_vert</i>
        </a>
    </div>
    <div class="card-action">
        <a mat-raised-button matTooltip="Active Students"><i class="material-icons">group</i> 0 </a>
        <a mat-raised-button matTooltip="{{ group.owner.firstName }} {{ group.owner.lastName }}"> <img class="circle responsive-image" width="32px" src="{{ group.owner.photo }}"> </a>
      </div>
  </div>
</div>


<mat-menu #menu="matMenu">
  <button mat-menu-item class="red" (click)="m()">Unsubscribe</button>
  <!-- <a class="red btn modal-trigger" href="#modal1">Unsubscribe</a> -->
</mat-menu>


  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4 class="modal-header">Unsubscribe</h4>
      <p class="modalText">Are you sure that you want to unsubscribe from this group?
      <br>
      All your data from this group will be deleted.
      </p>
    </div>
    <div class="modal-footer">
      <a  class="modal-close btn-flat">Cancel</a>
      <button class="btn-flat red modal-agree" (click)="unsubscribeMe(membershipId)">Agree</button>
    </div>
  </div>
