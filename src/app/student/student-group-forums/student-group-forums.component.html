<app-student-navbar></app-student-navbar>
<div class="parallax-container" style="height: 300px;">
  <div class="row">
    <div class="col s12 center-align">
      <h3 class="borderText">{{ title }}</h3>
      <img class="circle responsive-img" src="{{ instructorImage }}" width="100px">
      <p class="borderText" style="font-size: 20px">
        {{ instructorName }}
        <br>
        <label class="borderText hyperLinkDescription modal-trigger" data-target="descriptionModal">View description</label>
      </p>
    </div>
  </div>
  <div class="parallax" materialize="parallax" style="  filter: blur(4px); -webkit-filter: blur(4px);">
    <img src="{{image}}">
  </div>
</div>
<br>
<div class="row">

  <div class="col s1"></div>

  <div class="col s6">
    <ul class="collection with-header">
      <li class="collection-header">
        <h5>Foros</h5>
      </li>
      <app-student-forum *ngFor="let forum of forums" [forum]="forum"></app-student-forum>
    </ul>
  </div>

  <div class="col s1"></div>

</div>

<!-- Modal Structure -->
<div id="descriptionModal" class="modal modal-fixed-footer" style="background: rgba(255, 255, 255, 0.9);">
  <div class="BLURRED-BOX">
    <div>
      <div class="modal-content">
        <h4>Description of {{ title }}</h4>
        <p>{{ description }}</p>
      </div>
      <div class="modal-footer" style="background: rgba(255, 255, 255, 0.9);">
        <a class="modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>
  </div>
</div>
