
    <div class="col s12 m4 l3">
        <div class="card z-depth-5">
          
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" height="200" src="{{group.image}}">
            </div>
              
            <div class="card-content">
             
              <span class="card-title activator grey-text text-darken-4 truncate">{{group.title}}
              </span>
              
              <a class="btn amber darken-2" [class.disabled]="disabledButton" *ngIf="group.membership === null; else buttonSubscribed" (click)="joinGroup(group.id)">Subscribe</a>
              <ng-template #buttonSubscribed>
                <a class="btn" (click)="goToGroupForums(group.id)" >Go To Group</a>
              </ng-template>
              
              <i class="" *ngIf = "group.publicGroup; else unlocked" ></i>
                <ng-template #unlocked>
                  <i class="material-icons" style="float:right;">lock_outline</i>
                </ng-template>
              </div>
        
          </div>
    </div>
