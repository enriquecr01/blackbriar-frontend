
    <div class="col s12 m3 l3">
        <div class="card z-depth-5">
          
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" height="200" src="{{group.image}}">
            </div>
              
            <div class="card-content">
             
              <span class="card-title activator grey-text text-darken-4 truncate">{{group.title}}
              </span>
              
              <a class="btn amber darken-2" [class.disabled]="disabledButton" style="border-radius: 10px" *ngIf="!group.active; else buttonSubscribed" (click)="joinGroup(group.id)">Subscribe</a>
              <ng-template #buttonSubscribed>
                <a class="btn" style="background:gray; border-radius: 10px" >Already Subscribed</a>
              </ng-template>
              
              <i class="" *ngIf = "group.publicGroup; else unlocked" ></i>
                <ng-template #unlocked>
                  <i class="material-icons" style="float:right;">lock_outline</i>
                </ng-template>
              </div>
        
          </div>
    </div>
