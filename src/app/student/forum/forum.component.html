<app-student-navbar></app-student-navbar>

<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ forumTitle }}</span>
                <hr>
                <p [innerHTML]="forumDescription"></p>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row" *ngIf="responses.length == 0">
        <div class="col s12">
            <div class="card-panel teal">
                <span class="white-text">No ha respondido nadien o eres el primero, animate a comprobar si eres el
                    primero ;)
                </span>
            </div>
        </div>
    </div>
    <div class="row" *ngFor="let comment of responses">
        <div class="row" *ngIf="!comment.approve && responses.length == 1">
            <div class="col s12">
                <div class="card-panel teal">
                    <span class="white-text">Esperate un rato cabron, el instructor esta evaluando tu respuesta
                    </span>
                </div>
            </div>
        </div>
            <app-comment [comment]=comment></app-comment>

    </div>


    <editor apiKey="nkdz6b2xiovxu1xczn402rtp6cnjyqg30jdv93hnz0v1ew53"
        [init]="{plugins: 'link image', branding: false, min_height: 300}" id="response" name="response"
        [(ngModel)]="response"></editor>
    <a class="btn" (click)="registerComment()">Enviar</a>
</div>
